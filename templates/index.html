<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header class="header">
        <div class="header__titles">
            <h1 class="header__title">CSU Course Catalog</h1>
        </div>
        <nav class="menu">
            <button class="menu__button">&#9776;</button>
            <div class="menu__options">
                <a href="{{ url_for('home')}}">Home</a>
                <a href="{{ url_for('search')}}">Search</a>
            </div>
        </nav>
    </header>
    
   
    <div class="content">
        <a class="search-link" href="{{ url_for('search')}}">Search</a>
        <br>
        <ul class="department-list">
            {% for key, value in alphabetCatg.items() %}
                <li class="department-category">
                    <strong>{{key}}</strong>
                    <ul id="department-content">
                        {% for department in value %}
                            <li class="department-item">
                                <a href="{{ url_for('department', department=department) }}">{{ department }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
